{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags and title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Finance Dashboard{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
        }
        .navbar {
            background-color: #1f1f1f;
        }
        .navbar .nav-link {
            color: #e0e0e0 !important;
        }
        .navbar .nav-link:hover {
            color: #bb86fc !important; /* Accent color */
        }
        .card {
            background-color: #1e1e1e;
            border: none;
            color: #e0e0e0;
        }
        .card .card-title {
            color: #bb86fc;
        }
        .form-control, .form-select {
            background-color: #2c2c2c;
            color: #e0e0e0;
            border: 1px solid #3c3c3c;
        }
        .form-control:focus, .form-select:focus {
            background-color: #2c2c2c;
            color: #e0e0e0;
            border-color: #bb86fc;
            box-shadow: none;
        }
        .input-group-text {
            background-color: #2c2c2c;
            border: 1px solid #3c3c3c;
            color: #e0e0e0;
        }
        .btn-primary {
            background-color: #bb86fc;
            border-color: #bb86fc;
            color: #121212;
        }
        .btn-primary:hover {
            background-color: #9b59b6;
            border-color: #9b59b6;
        }
        .footer {
            background-color: #1f1f1f;
            color: #e0e0e0;
            padding: 20px 0;
        }
        .footer a {
            color: #e0e0e0;
        }
        .footer a:hover {
            color: #bb86fc;
        }
        .alert-warning {
            background-color: #2c2c2c;
            border-color: #3c3c3c;
            color: #e0e0e0;
        }
        .list-group-item {
            background-color: #1e1e1e;
            color: #e0e0e0;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Finance Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/">Transactions</a></li>
                    <li class="nav-item"><a class="nav-link" href="/add/">Add Transaction</a></li>
                    <li class="nav-item"><a class="nav-link" href="/stocks/">Check Stock Prices</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer text-center mt-5">
        <p>&copy; 2024 Finance Dashboard</p>
        <p>
            <a href="#" class="mx-2"><i class="fab fa-twitter"></i></a>
            <a href="#" class="mx-2"><i class="fab fa-facebook"></i></a>
            <a href="#" class="mx-2"><i class="fab fa-linkedin"></i></a>
        </p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
