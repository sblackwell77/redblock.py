<!DOCTYPE html>
<html>
<head>
    <title>Transactions</title>
</head>
<body>
    <h1>Transactions</h1>
    <ul>
        {% for transaction in transactions %}
        <li>{{ transaction.description }}: ${{ transaction.amount }} ({{ transaction.category }})</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_transaction' %}">Add Transaction</a>
    <a href="{% url 'stock_prices' %}">Check Stock Prices</a>
</body>
</html>
